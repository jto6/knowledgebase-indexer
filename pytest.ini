[tool:pytest]
# Pytest configuration for Knowledgebase Indexer tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    quick: Quick tests for development feedback (< 30 seconds)
    slow: Slower tests including integration tests (< 5 minutes)
    integration: Integration tests that test full workflows
    unit: Unit tests for individual components
    smoke: Smoke tests for basic functionality verification

# Console output
addopts = 
    --strict-markers
    --tb=short
    --durations=5
    -ra
    --color=yes

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum version requirements
minversion = 6.0